# This is a comment ;)
# REST configurations request a REST URL (http/https) and evaluate a condition against the returned data.

# HTTP request (sample expected result: { "lag": "101" }).
[EVENT rest http-test-event]
url: http://dev.open-paas.org/api/monitoring
filter: lag>100

# HTTPS request (sample expected result: { "lag": "101" }).
[EVENT rest https-test-event]
url: https://dev.open-paas.org/api/monitoring
filter: lag>100
